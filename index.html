<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-ui.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <button>Log in</button>
            <p class="title">MyTodoList App</p>
            <button>Save your list</button>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="side-menu">
            </div>
            <div class="todolist-container">
                <i class="far fa-bookmark"></i><input type="text" class="todolist-name" disabled="disabled">
                <div class="todolist-settings-container">
                    <i class="fas fa-ellipsis-h todolist-settings"></i>
                    <div class="todolist-settings-content hide">
                        <p class="todolist-rename">Rename todolist</p>
                        <p class="todolist-change-icon">Change todolist icon</p>
                        <p class="todolist-delete">Delete todolist</p>
                    </div>
                </div>
                <input type="text" class="todos-input" placeholder="Add a new todo">
                <div class="todos-container">
                    <div class="todos-done">
                        <h2 class="hide">Done Todos</h2>
                    </div>
                </div>
            </div>
            <div class="general-settings">
                <input type="radio">
                <label>Night mode</label>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
